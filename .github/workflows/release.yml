name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish npm Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: plugin/package-lock.json

      - name: Upgrade npm for trusted publishing
        run: |
          npm install -g npm@^11.5.1
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Validate package
        run: |
          test "$(node -p "require('./package.json').private")" = "false"
          test "$(node -p "require('./package.json').name")" = "@jhytabest/plashboard"

      - name: Set package version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CURRENT_VERSION="$(node -p "require('./package.json').version")"
          if [ "$CURRENT_VERSION" != "$TAG_VERSION" ]; then
            npm version "$TAG_VERSION" --no-git-tag-version
          else
            echo "package.json already at version $TAG_VERSION"
          fi

      - name: Security scan
        run: npm run security:scan

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Publish to npm
        run: npm publish --access public

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
